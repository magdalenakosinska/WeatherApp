<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-app">
          <h1 id="city">Oslo</h1>
          <ul>
            <li id="currentTime">Wednesday 22:00</li>
            <li id="weather-description">Partly cloudy</li>
          </ul>

          <div class="row">
            <div class="col-6">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt="weather icon"
                id="icon"
              />
              <span class="temperature" id="temperature-today">19</span
              ><span class="degrees"
                ><span
                  ><a href="#" id="temperature-celsius" class="active"
                    >째C</a
                  ></span
                >
                |
                <span>
                  <a href="#" id="temperature-fahrenheit">째F</a></span
                ></span
              >
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity <span id="humidity">77</span>%</li>
                <li>Wind <span id="wind">8</span>km/h</li>
              </ul>
            </div>
          </div>

          <br />
          <div class="weather-forecast" id="forecast">
            <div class="row text-center">
              <div class="col-2 text-decoration-underline">
                Tomorrow
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                  alt="weather icon"
                  width="36"
                  
                />
                20째C 2째C
              </div>
              

        
          </div>
          <br />
          <br />

          <div id="search-text"></div>

          <form id="searchCityForm">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  autocomplete="off"
                  id="form-search"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary"
                  id="form-submit"
                />
              </div>
            </div>
          </form>
        </div>
        <p class="coded-by">
          <a
            href="https://github.com/magdalenakosinska/WeatherApp"
            target="_blank"
            >Open-source code</a
          >
          by Magdalena Kosinska
        </p>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
